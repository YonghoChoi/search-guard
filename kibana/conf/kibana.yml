---
# Default Kibana configuration from kibana-docker.

server.name: kibana
server.host: "0"

elasticsearch.url: https://elasticsearch:9200
elasticsearch.username: kibanaserver
elasticsearch.password: kibanaserver
xpack.monitoring.ui.container.elasticsearch.enabled: false
xpack.security.enabled: false

elasticsearch.ssl.verificationMode: none

# Search Guard 로그인 페이지 이미지 및 텍스트 변경
#searchguard.basicauth.login.showbrandimage: true
#searchguard.basicauth.login.brandimage: "이미지 경로"
#searchguard.basicauth.login.title: "로그인을 해주세요."
#searchguard.basicauth.login.subtitle: "키바나 페이지입니다."
